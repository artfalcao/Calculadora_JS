<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="Container">
        <div id="Result-box">
            <p id="Result"></p>
        </div>

        <main id="Options">
            <div id="Actions">
                <div class="Options-itens Actions-itens Clean" id="Clear" onclick="Clear()">C</div>
                <div class="Options-itens Actions-itens" id="mult" onclick="display('*')">*</div>
                <div class="Options-itens Actions-itens" id="division" onclick="display('/')">/</div>
                <div class="Options-itens Actions-itens" id="sum" onclick="display('+')">+</div>
                <div class="Options-itens Actions-itens" id="sub" onclick="display('-')">-</div>
                <div class="Options-itens Actions-itens Equal" id="equal" onclick="calculate()">=</div>
            </div>

            <div id="Numbers">
                <div class="Options-itens Numbers-itens" onclick="display('7')" >7</div>
                <div class="Options-itens Numbers-itens" onclick="display('8')" >8</div>
                <div class="Options-itens Numbers-itens" onclick="display('9')" >9</div>
                <div class="Options-itens Numbers-itens" onclick="display('4')" >4</div>
                <div class="Options-itens Numbers-itens" onclick="display('5')" >5</div>
                <div class="Options-itens Numbers-itens" onclick="display('6')" >6</div>
                <div class="Options-itens Numbers-itens" onclick="display('1')">1</div>
                <div class="Options-itens Numbers-itens" onclick="display('2')" >2</div>
                <div class="Options-itens Numbers-itens" onclick="display('3')" >3</div>
                <div class="Options-itens Numbers-itens" onclick="display('0')" >0</div>
                <div class="Options-itens Numbers-itens" onclick="display('.')" >.</div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
